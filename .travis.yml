language: android
jdk:
  - oraclejdk8
  - oraclejdk7
  - openjdk7
addons:
  artifacts:
    paths:
    - $(ls app/build/outputs/apk/WiFiAfterConnect-debug-*.apk)
    - $(ls travis-build-*)

android:
   components:
   - android-22
   - build-tools-22.0.1
   - tools
   - platform-tools
   - extras
   - extra-android-m2repository
   - extra-android-support

# Emulator Management: Create, Start and Wait
before_script:
  - echo no | android create avd --force -n test -t android-22 --abi armeabi-v7a
  - emulator -avd test -no-skin -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

script:
  - ./gradlew clean coverage -S

after_success:
  # For one of the JDKs (arbitrarily chosen) create an APK and file with the travis build id for upload to S3
  - if [ "$TRAVIS_JDK_VERSION" == 'oraclejdk8' ]; then ./gradlew assembleDebug; touch "travis-build-$TRAVIS_BUILD_NUMBER-$TRAVIS_BUILD_ID"; fi
  - ./gradlew coveralls
